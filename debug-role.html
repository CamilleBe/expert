<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug R√¥le AMO</title>
    <style>
        body { font-family: monospace; margin: 20px; }
        .step { margin: 10px 0; padding: 10px; background: #f0f0f0; border-radius: 5px; }
        .error { color: red; }
        .success { color: green; }
        .info { color: blue; }
    </style>
</head>
<body>
    <h1>üîç Debug R√¥le AMO</h1>
    <button onclick="debugRoleNormalization()">Test Normalisation R√¥le</button>
    <button onclick="testLogin()">Test Connexion + Debug</button>
    <div id="results"></div>

    <script>
        function log(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `step ${type}`;
            div.innerHTML = message;
            results.appendChild(div);
        }

        // Reproduire la fonction normalizeRole du frontend
        function normalizeRole(role) {
            log(`üîç normalizeRole appel√©e avec: "${role}" (type: ${typeof role})`);
            
            if (!role) {
                log(`‚ùå R√¥le vide ou null, retour 'client'`, 'error');
                return 'client';
            }
            
            const normalized = role.toLowerCase().trim();
            log(`‚û°Ô∏è Apr√®s toLowerCase(): "${normalized}"`);
            
            // Mapper les variations possibles
            const roleMapping = {
                'amo': 'amo',
                'assistant': 'amo',
                'ma√Ætre d\'ouvrage': 'amo',
                'maitre d\'ouvrage': 'amo',
                'assistant_maitre_ouvrage': 'amo',
                
                'partenaire': 'partenaire',
                'partner': 'partenaire',
                'artisan': 'partenaire', // Backward compatibility
                'craftsman': 'partenaire',
                'entrepreneur': 'partenaire',
                
                'client': 'client',
                'customer': 'client',
                'user': 'client',
                'admin': 'admin'
            };
            
            const result = roleMapping[normalized] || 'client';
            log(`‚û°Ô∏è Mapping: "${normalized}" => "${result}"`, result === 'amo' ? 'success' : 'error');
            
            return result;
        }

        function debugRoleNormalization() {
            document.getElementById('results').innerHTML = '';
            log('<h3>üß™ Test de normalisation des r√¥les</h3>');
            
            const testRoles = ['AMO', 'amo', 'Amo', 'client', 'CLIENT', 'partenaire', ''];
            
            testRoles.forEach(role => {
                log(`<hr><strong>Test avec: "${role}"</strong>`);
                const result = normalizeRole(role);
                log(`‚úÖ R√©sultat final: "${result}"`, result === 'amo' && (role === 'AMO' || role === 'amo') ? 'success' : 'info');
            });
        }

        async function testLogin() {
            document.getElementById('results').innerHTML = '';
            log('<h3>üîê Test de connexion AMO avec debug</h3>');
            
            try {
                const response = await fetch('http://localhost:3000/api/users/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'amo@test.com',
                        password: 'rootroot'
                    })
                });
                
                const data = await response.json();
                log(`üì• R√©ponse login: ${JSON.stringify(data, null, 2)}`);
                
                if (data.success && data.data.user) {
                    const user = data.data.user;
                    log(`üë§ R√¥le re√ßu du backend: "${user.role}"`);
                    
                    // Simuler ce que fait le frontend
                    log('<hr><strong>Simulation stockage frontend:</strong>');
                    localStorage.setItem('user', JSON.stringify(user));
                    localStorage.setItem('token', data.data.token);
                    log('‚úÖ Donn√©es sauvegard√©es dans localStorage');
                    
                    // Test de normalisation
                    log('<hr><strong>Test de normalisation:</strong>');
                    const normalizedRole = normalizeRole(user.role);
                    log(`üéØ R√¥le normalis√©: "${normalizedRole}"`, normalizedRole === 'amo' ? 'success' : 'error');
                    
                    // Test de v√©rification permission
                    log('<hr><strong>Test hasPermission:</strong>');
                    const hasAmoPermission = normalizedRole === 'amo';
                    log(`‚úÖ hasPermission('amo'): ${hasAmoPermission}`, hasAmoPermission ? 'success' : 'error');
                    
                } else {
                    log(`‚ùå Erreur login: ${data.message}`, 'error');
                }
                
            } catch (error) {
                log(`‚ùå Erreur r√©seau: ${error.message}`, 'error');
            }
        }

        // Auto-test au chargement
        window.onload = () => {
            log('üöÄ Page de debug charg√©e');
            // debugRoleNormalization();
        };
    </script>
</body>
</html>
